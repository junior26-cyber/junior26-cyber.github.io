<body>
    <style>
    
:root {
    --couleur-primaire: #2980b9;  
    --couleur-secondaire: #e74c3c; 
    --couleur-fond: #f8f8f8; 
    --couleur-texte: #333;
    --couleur-claire: #fff; 
    --font-principale: 'Arial', sans-serif;
    --font-titre: 'Montserrat', sans-serif; 
    --taille-max-conteneur: 960px;
}


body {
    font-family: var(--font-principale);
    margin: 0;
    background-color: var(--couleur-fond);
    color: var(--couleur-texte);
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

a {
    text-decoration: none;
    color: var(--couleur-primaire);
    transition: color 0.3s ease;
}

a:hover {
    color: var(--couleur-secondaire);
}

 .gros {
    font-weight: bold;
    font-size: 3rem;
    color: #2980b9;
}

 .petit {
    font-size: 1.5rem;
    font-weight: bold;
}

header {
    background-color: var(--couleur-claire);
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

nav li {
    display: inline;
    margin: 0 1.5rem;
}

nav a {
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

nav a:hover {
    background-color: var(--couleur-primaire);
    color: var(--couleur-claire);
}


main {
    padding: 2rem;
    max-width: var(--taille-max-conteneur);
    margin: 2rem auto;
    flex: 1;
    text-align: left;
}

h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 2rem;
    font-family: var(--font-titre);
    animation: fadeInUp 2s ease-in-out; /* Animation au chargement */
}

.prenom {
    color: var(--couleur-primaire);
}

.nom {
    color: var(--couleur-secondaire);
}


@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


footer {
    background-color: #000000;
    color: var(--couleur-claire);
    padding: 0.5rem 0;
    text-align: center;
    margin-top: auto;
}

footer img {
    width: 50px;
    height: 50px;
    margin: 0 0.5rem;
    filter: invert(100%);
    transition: transform 0.2s ease;
}

footer img:hover {
    transform: scale(1.1);
}

footer label, footer input {
    display: block;
    margin: 0.5rem auto;
    width: fit-content;
}

footer input {
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: none;
}

.titre {
    position: relative;
    right: 15%;
}


@media (max-width: 768px) {
    h2 {
        font-size: 2rem;
    }

    nav li {
        display: block;
        margin: 1rem 0;
    }

    h1 {
        font-size: 2.5rem;
    }
}
.image-container {
            position: absolute; 
            top: 51%;
            right: 0px; 
            transform: translateY(-50%); 
            width: 300px; 
            height: auto;
            overflow: hidden; 
            border-radius: 250px; 
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3); 
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: transform 0.3s ease; 
        }
        .image-container:hover img {
            transform: scale(1.1); 
            filter: brightness(1.1); 
        }


        
        @media (max-width: 768px) {
            .image-container {
                display: none; 
            }
        }
    </style>
